<div class="d-flex wrapper" [class.toggled]="isSidebarCollapsed">
    <div class="bg-light border-end shadow-sm" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 text-primary fs-4 fw-bold text-uppercase border-bottom">
            <i class="fas fa-crown me-2"></i>Super Admin
        </div>
        <div class="list-group list-group-flush my-3">
            <a routerLink="/super-admin/dashboard"
                class="list-group-item list-group-item-action bg-transparent text-dark border-0">
                <i class="fas fa-tachometer-alt me-2 text-primary"></i>Overview
            </a>
            <a routerLink="/super-admin/users"
                class="list-group-item list-group-item-action bg-transparent text-dark border-0 fw-bold">
                <i class="fas fa-users-cog me-2 text-primary"></i>User Management
            </a>
            <a routerLink="/super-admin/units"
                class="list-group-item list-group-item-action bg-transparent text-dark border-0 fw-bold">
                <i class="fas fa-hospital me-2 text-primary"></i>Units & Units
            </a>
            <a routerLink="/super-admin/audit"
                class="list-group-item list-group-item-action bg-transparent text-dark border-0 fw-bold">
                <i class="fas fa-user-secret me-2 text-primary"></i>Audit Trail
            </a>
            <a routerLink="/auth/login"
                class="list-group-item list-group-item-action bg-transparent text-danger fw-bold mt-5 border-0">
                <i class="fas fa-power-off me-2"></i>Logout
            </a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 px-4 border-bottom shadow-sm">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left text-teal fs-4 me-3" (click)="toggleSidebar()" style="cursor: pointer;"></i>
                <h2 class="fs-4 m-0 text-navy fw-800">Super Admin Console</h2>
            </div>
        </nav>
        <div class="container-fluid px-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
