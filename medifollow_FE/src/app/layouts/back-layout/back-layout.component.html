<div class="d-flex wrapper" [class.toggled]="isSidebarCollapsed">
    <!-- Sidebar -->
    <div class="bg-dark text-white border-end" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
            <i class="fas fa-user-md me-2"></i>MediFollow
        </div>
        <div class="list-group list-group-flush my-3">
            <a routerLink="/app/dashboard"
                class="list-group-item list-group-item-action bg-transparent second-text active">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            @if (authService.currentUser()?.role !== 'PATIENT') {
            <a routerLink="/app/admin"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-cogs me-2"></i>Admin
            </a>
            <a routerLink="/app/patients"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-procedures me-2"></i>Patients
            </a>
            }
            <div class="list-group-item bg-transparent text-muted small text-uppercase mt-2">Patient Data</div>
            <a routerLink="/app/patient/vitals"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-heartbeat me-2"></i>Enter Vitals
            </a>
            <a routerLink="/app/patient/symptoms"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-notes-medical me-2"></i>Report Symptoms
            </a>

            <div class="list-group-item bg-transparent text-muted small text-uppercase mt-2">Medical Staff</div>
            <a routerLink="/app/doctor/patients"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-user-md me-2"></i>My Patients
            </a>
            <a routerLink="/auth/login"
                class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                <i class="fas fa-power-off me-2"></i>Logout
            </a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle" (click)="toggleSidebar()"></i>
                <h2 class="fs-2 m-0">Dashboard</h2>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i>Admin User
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
