<div class="d-flex wrapper" [class.toggled]="isSidebarCollapsed">
    <!-- Sidebar -->
    <div class="bg-navy" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase">
            <i class="fas fa-hand-holding-medical me-2"></i>MediFollow
        </div>
        <div class="list-group list-group-flush my-2">
            <a routerLink="/app/dashboard"
                routerLinkActive="active"
                class="list-group-item list-group-item-action bg-transparent">
                <i class="fas fa-th-large me-2"></i>Dashboard
            </a>
            
            @if (authService.currentUser()?.role !== 'PATIENT') {
            <div class="list-group-item bg-transparent text-muted small text-uppercase mt-3 opacity-50">Management</div>
            <a routerLink="/app/patients"
                routerLinkActive="active"
                class="list-group-item list-group-item-action bg-transparent">
                <i class="fas fa-user-friends me-2"></i>Patients List
            </a>
            <a routerLink="/app/admin"
                routerLinkActive="active"
                class="list-group-item list-group-item-action bg-transparent">
                <i class="fas fa-shield-alt me-2"></i>Administration
            </a>
            }

            <div class="list-group-item bg-transparent text-muted small text-uppercase mt-3 opacity-50">Patient Portal</div>
            <a routerLink="/app/patient/vitals"
                routerLinkActive="active"
                class="list-group-item list-group-item-action bg-transparent">
                <i class="fas fa-heartbeat me-2"></i>Daily Vitals
            </a>
            <a routerLink="/app/patient/symptoms"
                routerLinkActive="active"
                class="list-group-item list-group-item-action bg-transparent">
                <i class="fas fa-notes-medical me-2"></i>Symptom Log
            </a>

            @if (isMedical()) {
            <div class="list-group-item bg-transparent text-muted small text-uppercase mt-3 opacity-50">Clinical Tools</div>
            <a routerLink="/app/doctor/patients"
                routerLinkActive="active"
                class="list-group-item list-group-item-action bg-transparent">
                <i class="fas fa-clipboard-check me-2"></i>My Consultations
            </a>
            }

            <div class="mt-auto mb-4 px-3">
                <a routerLink="/auth/login"
                    class="btn btn-outline-danger w-100 rounded-pill btn-sm d-flex align-items-center justify-content-center">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle" (click)="toggleSidebar()"></i>
                <h2 class="fs-2 m-0">Dashboard</h2>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i>Admin User
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
