<div class="d-flex wrapper" [class.toggled]="isSidebarCollapsed">
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom">
            <i class="fas fa-network-wired me-2"></i>Coordination
        </div>
        <div class="list-group list-group-flush my-3">
            <a routerLink="/coordinator/dashboard"
                class="list-group-item list-group-item-action bg-transparent second-text active">
                <i class="fas fa-chart-line me-2"></i>Compliance
            </a>
            <a routerLink="/coordinator/messages"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-comments me-2"></i>Messages
            </a>
            <a routerLink="/auth/login"
                class="list-group-item list-group-item-action bg-transparent text-danger fw-bold mt-5">
                <i class="fas fa-power-off me-2"></i>Logout
            </a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 px-4 border-bottom shadow-sm">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3 text-success" (click)="toggleSidebar()"
                    style="cursor: pointer;"></i>
                <h2 class="fs-2 m-0 text-success">Care Coordination</h2>
            </div>
        </nav>
        <div class="container-fluid px-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
