<div class="d-flex wrapper" [class.toggled]="isSidebarCollapsed">
    <!-- Sidebar -->
    <div class="bg-dark text-white border-end" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
            <i class="fas fa-user-shield me-2"></i>Admin Panel
        </div>
        <div class="list-group list-group-flush my-3">
            <a routerLink="/admin/dashboard"
                class="list-group-item list-group-item-action bg-transparent second-text active">
                <i class="fas fa-chart-line me-2"></i>Status Overlook
            </a>
            <a routerLink="/admin/staff"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-user-md me-2"></i>Medical Staff
            </a>
            <a routerLink="/admin/patients"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-hospital-user me-2"></i>Patient Registry
            </a>
            <a routerLink="/admin/questionnaires"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-file-medical me-2"></i>Questionnaires
            </a>
            <a routerLink="/admin/alerts"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-bell me-2"></i>Alert Supervision
            </a>
            <a routerLink="/auth/login"
                class="list-group-item list-group-item-action bg-transparent text-danger fw-bold mt-5">
                <i class="fas fa-power-off me-2"></i>Logout
            </a>
        </div>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 px-4 border-bottom shadow-sm">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left text-teal fs-4 me-3" (click)="toggleSidebar()" style="cursor: pointer;"></i>
                <h2 class="fs-4 m-0 text-navy fw-800">Admin Dashboard</h2>
            </div>
        </nav>
        <div class="container-fluid px-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
