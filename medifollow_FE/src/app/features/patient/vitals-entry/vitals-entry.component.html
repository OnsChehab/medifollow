<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white p-4">
                    <h3 class="mb-0"><i class="fas fa-heartbeat me-2"></i>Enter Vitals</h3>
                    <p class="mb-0 opacity-75">Please record your daily vital parameters.</p>
                </div>
                <div class="card-body p-4">

                    <div *ngIf="successMessage()" class="alert alert-success d-flex align-items-center mb-4">
                        <i class="fas fa-check-circle me-2 fs-4"></i>
                        <div>{{ successMessage() }}</div>
                    </div>

                    <form (ngSubmit)="onSubmit()">
                        <!-- Heart Rate -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Heart Rate (bpm)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-heart text-danger"></i></span>
                                <input type="number" class="form-control" [(ngModel)]="vitals.heartRate"
                                    name="heartRate" required min="30" max="250">
                            </div>
                            <div class="form-text">Normal range: 60-100 bpm</div>
                        </div>

                        <!-- Blood Pressure -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bold">Systolic (mmHg)</label>
                                <input type="number" class="form-control" [(ngModel)]="vitals.systolicBP"
                                    name="systolic" required min="70" max="250" placeholder="120">
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bold">Diastolic (mmHg)</label>
                                <input type="number" class="form-control" [(ngModel)]="vitals.diastolicBP"
                                    name="diastolic" required min="40" max="150" placeholder="80">
                            </div>
                        </div>

                        <!-- Temperature -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Temperature (Â°C)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i
                                        class="fas fa-thermometer-half text-warning"></i></span>
                                <input type="number" class="form-control" [(ngModel)]="vitals.temperature"
                                    name="temperature" required step="0.1" min="30" max="45">
                            </div>
                        </div>

                        <!-- Weight -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Weight (kg)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-weight text-secondary"></i></span>
                                <input type="number" class="form-control" [(ngModel)]="vitals.weight" name="weight"
                                    required step="0.1" min="20" max="300">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="isSubmitting()">
                                <span *ngIf="isSubmitting()" class="spinner-border spinner-border-sm me-2"></span>
                                Submit Vitals
                            </button>
                            <button type="button" class="btn btn-outline-secondary"
                                routerLink="/app/dashboard">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
