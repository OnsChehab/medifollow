<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-ice">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-card border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="teal-circle mx-auto mb-3 d-flex align-items-center justify-content-center">
                            <i class="fas fa-hand-holding-medical text-white fa-2x"></i>
                        </div>
                        <h2 class="text-navy fw-extrabold display-6">MediFollow</h2>
                        <p class="text-muted">Clinical Management Platform</p>
                    </div>

                    <div *ngIf="errorMessage()" class="alert alert-danger">{{ errorMessage() }}</div>

                    <form (ngSubmit)="onLogin()">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" [(ngModel)]="email" name="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" [(ngModel)]="password"
                                name="password" placeholder="******">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" [disabled]="isLoading()">
                            {{ isLoading() ? 'Signing in...' : 'Sign In' }}
                        </button>
                    </form>

                    <!-- Test Credentials Helper -->
                    <div class="mt-4 p-3 bg-light rounded small">
                        <p class="mb-2 fw-bold text-dark">ðŸ§ª Test Credentials (Click to fill):</p>
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action py-2"
                                (click)="fillCreds('patient@medifollow.com', '123')">
                                <span class="badge bg-success me-2">Patient</span> patient@medifollow.com / 123
                            </button>
                            <button type="button" class="list-group-item list-group-item-action py-2"
                                (click)="fillCreds('doctor@medifollow.com', '123')">
                                <span class="badge bg-info me-2">Doctor</span> doctor@medifollow.com / 123
                            </button>
                            <button type="button" class="list-group-item list-group-item-action py-2"
                                (click)="fillCreds('nurse@medifollow.com', '123')">
                                <span class="badge bg-info me-2">Nurse</span> nurse@medifollow.com / 123
                            </button>
                            <button type="button" class="list-group-item list-group-item-action py-2"
                                (click)="fillCreds('coordinator@medifollow.com', '123')">
                                <span class="badge bg-warning text-dark me-2">Coordinator</span>
                                coordinator@medifollow.com / 123
                            </button>
                            <button type="button" class="list-group-item list-group-item-action py-2"
                                (click)="fillCreds('auditor@medifollow.com', '123')">
                                <span class="badge bg-secondary me-2">Auditor</span> auditor@medifollow.com / 123
                            </button>
                            <button type="button" class="list-group-item list-group-item-action py-2"
                                (click)="fillCreds('admin@medifollow.com', '123')">
                                <span class="badge bg-dark me-2">Admin</span> admin@medifollow.com / 123
                            </button>
                            <button type="button" class="list-group-item list-group-item-action py-2"
                                (click)="fillCreds('super@medifollow.com', '123')">
                                <span class="badge bg-danger me-2">Super Admin</span> super@medifollow.com / 123
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
