<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold"><i class="fas fa-calendar-alt me-2"></i>Schedule</h2>
        <div class="btn-group">
            <button class="btn btn-outline-primary active">Today</button>
            <button class="btn btn-outline-primary">Week</button>
            <button class="btn btn-outline-primary">Month</button>
        </div>
    </div>

    <!-- Stats Row -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Appointments</h5>
                    <p class="display-6 fw-bold mb-0">{{ appointments().length }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Appointments List -->
    <div class="card shadow border-0">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold">Upcoming Appointments</h5>
        </div>
        <div class="list-group list-group-flush">
            @for (appt of appointments(); track appt.id) {
            <div class="list-group-item p-3 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="bg-light rounded p-3 text-center me-3" style="min-width: 80px;">
                        <span class="d-block fw-bold text-primary">{{ appt.time }}</span>
                    </div>
                    <div>
                        <h6 class="mb-1 fw-bold">{{ appt.patientName }}</h6>
                        <span class="badge bg-info text-dark me-2">{{ appt.type }}</span>
                        <small class="text-muted" *ngIf="appt.status === 'Pending'"><i
                                class="fas fa-clock me-1"></i>Awaiting Confirmation</small>
                    </div>
                </div>
                <div>
                    <button class="btn btn-sm btn-success me-2"><i class="fas fa-video me-2"></i>Start</button>
                    <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
            }
            @if (appointments().length === 0) {
            <div class="p-4 text-center text-muted">No appointments for today.</div>
            }
        </div>
    </div>
</div>
