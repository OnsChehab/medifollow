<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 text-secondary">
        <h2 class="fw-bold"><i class="fas fa-hospital-user me-2"></i>Patient Registry</h2>
        <button class="btn btn-outline-primary"><i class="fas fa-user-plus me-2"></i>Register New Patient</button>
    </div>

    <div class="alert alert-info border-0 shadow-sm d-flex align-items-center mb-4">
        <i class="fas fa-info-circle fs-4 me-3"></i>
        <div>
            <strong>Administrative View</strong> This panel manages patient registrations and insurance/account
            statuses, not medical data.
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                <div class="input-group w-50">
                    <span class="input-group-text bg-transparent border-end-0"><i
                            class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0"
                        placeholder="Filter patients by name, ID or status...">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light small text-uppercase">
                        <tr>
                            <th class="ps-3">Patient Name</th>
                            <th>ID Code</th>
                            <th>Registration Date</th>
                            <th>Insurance Status</th>
                            <th class="text-end pe-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-3 fw-bold">Bruce Wayne</td>
                            <td class="font-monospace small">#PAT-001</td>
                            <td class="small">12 Jan 2026</td>
                            <td><span class="badge bg-success opacity-75">Verified</span></td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light"><i class="fas fa-file-invoice"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="ps-3 fw-bold">Peter Parker</td>
                            <td class="font-monospace small">#PAT-009</td>
                            <td class="small">05 Feb 2026</td>
                            <td><span class="badge bg-warning text-dark opacity-75">Pending</span></td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light"><i class="fas fa-file-invoice"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
