<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-secondary fw-bold"><i class="fas fa-bell me-2"></i>Global Alert Monitoring</h2>
        <span class="badge bg-danger p-2"><i class="fas fa-exclamation-circle me-1"></i>Live Stream Active</span>
    </div>

    <div class="row g-4">
        @for (alert of alerts(); track alert.id) {
        <div class="col-12">
            <div class="card border-0 shadow-sm overflow-hidden">
                <div class="d-flex">
                    <div [class.bg-danger]="alert.level === 'CRITICAL'" [class.bg-warning]="alert.level === 'WARNING'"
                        style="width: 8px;"></div>
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-clock text-muted me-3"></i>
                            <div>
                                <h6 class="mb-0 fw-bold">{{ alert.message }}</h6>
                                <small class="text-muted">{{ alert.time | date:'mediumTime' }} | ResourceID: {{ alert.id
                                    }}</small>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-secondary">Assing Responder</button>
                            <button class="btn btn-sm btn-outline-success">Force Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>

    @if(alerts().length === 0) {
    <div class="text-center py-5">
        <i class="fas fa-check-double text-success fs-1 mb-3 opacity-25"></i>
        <p class="text-muted">No unaddressed global alerts.</p>
    </div>
    }
</div>
