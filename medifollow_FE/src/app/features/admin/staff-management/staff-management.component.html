<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-secondary fw-bold"><i class="fas fa-user-md me-2"></i>Staff Directory</h2>
        <button class="btn btn-warning shadow-sm"><i class="fas fa-plus me-2"></i>Onboard Professional</button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light text-uppercase small">
                    <tr>
                        <th class="ps-3 py-3">Professional</th>
                        <th>Role</th>
                        <th>Specialty / Ward</th>
                        <th>Email</th>
                        <th class="text-end pe-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (member of staff(); track member.id) {
                    <tr>
                        <td class="ps-3 fw-bold">{{ member.name }}</td>
                        <td>
                            <span class="badge" [class.bg-primary]="member.role === 'PHYSICIAN'"
                                [class.bg-info]="member.role === 'NURSE'">
                                {{ member.role }}
                            </span>
                        </td>
                        <td class="text-muted">{{ member.specialty || member.ward || '-' }}</td>
                        <td class="small">{{ member.email }}</td>
                        <td class="text-end pe-3">
                            <button class="btn btn-sm btn-outline-secondary me-1"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
