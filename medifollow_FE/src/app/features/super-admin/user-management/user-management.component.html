<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 text-white">
        <h2 class="fw-bold text-info"><i class="fas fa-users-cog me-2"></i>Identity Management</h2>
        <button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Create New Account</button>
    </div>

    <div class="card bg-dark text-white border-secondary shadow">
        <div class="card-header border-secondary py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Platform Users</h5>
            <input type="text" class="form-control bg-transparent border-secondary text-white w-25"
                placeholder="Filter by name or email...">
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-hover mb-0 align-middle">
                <thead class="bg-secondary opacity-50 text-uppercase small">
                    <tr>
                        <th class="ps-4">User</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of users(); track user.id) {
                    <tr class="border-secondary">
                        <td class="ps-4">
                            <div class="d-flex flex-column">
                                <span class="fw-bold">{{ user.name }}</span>
                                <small class="text-muted">{{ user.email }}</small>
                            </div>
                        </td>
                        <td>
                            <span class="badge rounded-pill bg-outline-info border border-info text-info">
                                {{ user.role }}
                            </span>
                        </td>
                        <td>
                            <span class="badge" [class.bg-success]="user.status === 'ACTIVE'"
                                [class.bg-warning]="user.status === 'INACTIVE'"
                                [class.bg-danger]="user.status === 'SUSPENDED'">
                                {{ user.status }}
                            </span>
                        </td>
                        <td class="text-muted small">{{ user.lastLogin | date:'medium' }}</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-info me-2"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-ban"></i></button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
